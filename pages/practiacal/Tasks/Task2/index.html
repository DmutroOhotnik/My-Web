    <meta charset="UTF-8">

    <title>Практична робота</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Практична робота</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../../../../index.html">Головна</a></li>
            <li><a href="../../../about/about.html">Про мене</a></li>
            <li><a href="../../practiacal.html">Практичні роботи</a></li>
        </ul>
    </nav>

    <section>
        <h2>Форма реєстрації</h2>
        <form action="https://webhook.site/your-webhook-url" method="post">
            <!-- Ім'я -->
            <label for="first_name">Ім'я:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br><br>

            <!-- Прізвище -->
            <label for="last_name">Прізвище:</label>
            <input type="text" id="last_name" name="last_name" required>
            <br><br>

            <!-- Email -->
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Пароль -->
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <!-- Підтвердження паролю -->
            <label for="confirm_password">Підтвердьте пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br><br>

            <!-- Дата народження -->
            <label for="dob">Дата народження:</label>
            <input type="date" id="dob" name="dob">
            <br><br>

            <!-- Стать -->
            <label for="gender">Стать:</label>
            <select id="gender" name="gender">
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
                <option value="other">Інша</option>
            </select>
            <br><br>

            <!-- Кнопка відправки -->
            <input type="submit" value="Зареєструватися">
        </form>
    </section>

        <p>Контакти: dimon476652@gmail.com</p>

    </footer>
</body>

</html>
